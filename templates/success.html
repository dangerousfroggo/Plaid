<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Suggested Places</h1>
    <ul>
        {% for place in suggested_places %}
        <li>
            <h2>{{ place.name }}</h2>
            <p>Location: {{ place.location }}</p>
            <p>Place Type: {{ place.placetype }}</p>
            <p>Rating: {{ place.rating }}</p>
            <img src="{{ place.image }}" alt="Place Image">
        </li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
   
<head>
  <title>Plaid - Plan Your Day Out</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* Light gray background */
    }
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: #343a40; /* Dark navbar */
    }
    .navbar-inverse .navbar-nav > li > a {
      color: #ffffff; /* Navbar link color */
    }
    .navbar-inverse .navbar-nav > li > a:hover,
    .navbar-inverse .navbar-nav > li > a:focus {
      color: #b8c2cc; /* Navbar link hover color */
    }
    footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan a day out!</title>
    
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #a51a84;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan a day out!</h1>
       
        <form action="/register" method="post">
            
            <input type="hidden" name="csrf_token"  value="{{ csrf_token() }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder = "Choose a cool username!" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder = "Your location (doesn't get stored or shared)" required>
            <label for="radius">Radius:</label>
            <input type="number" id="radius" name="radius"  placeholder = "How far are you willing to travel?" required>
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies"  placeholder = "What do you like to do?" required>
            <label for="preferences">Preferences:</label>
            <input type="text" id="preferences" placeholder = "For example, Italian Food or Indoor Settings"  name="preferences" required>
            <label for="budget">Budget:</label>
            <select id="budget" name="budget" required>
                <option value="20">$20</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="more">More than $100</option>
            </select>
            <label for="outing_type">Outing Type:</label>
            <select id="outing_type" name="outing_type" required>
                <option value="date">Date</option>
                <option value="social_gathering">Social Gathering</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
